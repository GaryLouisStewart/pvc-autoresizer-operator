# This rule is not used by the project pvc-autoresizer-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants full permissions ('*') over storage.synaptikltd.io.
# This role is intended for users authorized to modify roles and bindings within the cluster,
# enabling them to delegate specific permissions to other users or groups as needed.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: pvc-autoresizer-operator
    app.kubernetes.io/managed-by: kustomize
  name: autoresizepolicy-admin-role
rules:
- apiGroups:
  - storage.synaptikltd.io
  resources:
  - autoresizepolicies
  verbs:
  - '*'
- apiGroups:
  - storage.synaptikltd.io
  resources:
  - autoresizepolicies/status
  verbs:
  - get
