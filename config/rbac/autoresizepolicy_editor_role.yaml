# This rule is not used by the project pvc-autoresizer-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the storage.synaptikltd.io.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: pvc-autoresizer-operator
    app.kubernetes.io/managed-by: kustomize
  name: autoresizepolicy-editor-role
rules:
- apiGroups:
  - storage.synaptikltd.io
  resources:
  - autoresizepolicies
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - storage.synaptikltd.io
  resources:
  - autoresizepolicies/status
  verbs:
  - get
